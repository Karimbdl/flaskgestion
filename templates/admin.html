<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des incidents - EPSI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-size: cover;
            margin: 0;
            color: #333;
            padding: 20px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: darkred;
        }
        h1 {
            color: #261b12;
            margin: 20px 0;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 600px) {
            button {
                width: 100%;
                font-size: 14px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Gestion des incidents - EPSI - Admin</h1>
    <table>
        <thead>
            <tr>
                <th>Salle</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Importance</th>
                <th>Heure du signalement</th>
            </tr>
        </thead>
        <tbody>
            {% for salle, incident in incidents.items() %}
            <tr>
                <td>{{ salle }}</td>
                <td>{{ incident.nom }}</td>
                <td>{{ incident.prenom }}</td>
                <td>{{ incident.date_naissance }}</td>
                <td>{{ incident.importance }}</td>
                <td>{{ incident.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Déconnexion</button>
    </form>
</body>
</html>
